<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5 text-light">              
                <h1 class="mb-4">Adam Asmaca</h1>
                <span>Gizlenmiş kelimeyi bulmak için bir haf giriniz</span>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-end col-6 pt-5">
                <div class="me-5" style="max-width: 96px;">
                    <div id="sehpaBas"></div>
                    <div class="d-flex position-relative">
                        <div id="sehpaGovde"></div>
                        <div id="adam">
                            <div id="adamKafa"></div>
                            <div id="adamGovde">
                                <div id="adamSolKol"></div>
                                <div id="adamSagKol"></div>
                            </div>
                            <div id="bacakAnaDiv">
                                <div id="adamSolBacak"></div>
                                <div id="adamSagBacak"></div>
                            </div> 
                        </div> 
                    </div>
                    <div id="sehpaAyak"></div>      
                </div>              
            </div>
            <div class="col-6 pt-5 ps-5">
                <h4 class="text-light">Hatalı harfler</h4>
                <div id="hataliHarfDiv"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center pt-5">
                <div class="d-flex justify-content-evenly pt-5" id="kelimeDiv"></div>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal" >

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>          
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-outline-light w-100" id="button">Tekrar Oyna</button>
          </div>
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
